<body>

    <div class="main-container">
        <header>ROCK PAPER SCISSORS</header>

        <div class="second-container">
        <p class="heading">The winner is the one who scores 5 points</p>
        <p class="heading2">Choose your weapon!</p>

<div class="container">
    <button id="1" class="rock">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
    <button id="2" class="paper">Paper <i class="fa-solid fa-hand"></i></button>
    <button id="3" class="scissors">Scissors <i class="fa-solid fa-hand-scissors"></i></button>
</div>
<div class="result"></div>

</div> <!--Second container closing tag-->
</div> <!--Main container closing tag-->
